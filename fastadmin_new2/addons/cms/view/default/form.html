
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" 
action="{:url('admin.php/cms/archives/edit/ids/46?addtabs=1')}">
        <!-- tinymce富文本编辑器 -->
        <div class="form-group">
            <label for="c-tags" class="control-label col-xs-12 col-sm-12">文本框</label>
            <textarea id="c-content" data-rule="required" class="form-control editor" name="row[content]" rows="15" >
                    {cms:archives name="content" /}
            </textarea>              
        </div>
        
        <div class="form-group normal-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                <button type="reset" class="btn btn-default btn-embossed">取消</button>
            </div>
        </div>
</form>
