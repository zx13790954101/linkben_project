<!DOCTYPE html>
<html lang="zh-CN">
<!-- 更加标准的 lang 属性写法 http://zhi.hu/XyIa -->

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="不超过150个字符" />
	<!-- 页面描述 -->
	<meta name="keywords" content="" />
	<!-- 页面关键词 -->
	<meta name="author" content="name, email@gmail.com" />
	<!-- 网页作者 -->
	<meta name="robots" content="index,follow" />
	<!-- 搜索引擎抓取 -->
	<title>linkben的资讯</title>
	<link rel="icon" href="__CDN__/assets/img/favicon2.ico" type="image/x-icon" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_719754_ic3eapb8t6.css" />
	<!--swiper的引用-->
	<link rel="stylesheet" href="__CDN__/assets/plugin/swiper/swiper.min.css" />
	<link rel="stylesheet" href="__CDN__/assets//plugin/layui/css/layui.css"/>
	<link rel="stylesheet" href="__CDN__/assets/plugin/linzesen/linzesen.css" />
	<link rel="stylesheet" href="__ADDON__/new/common/public.css" />


</head>

<body style=" background-color: #f2f2f2;">

	<nav>
		<ul class=" flex-c layui-nav">
		</ul>
	</nav>
	<header class="lzs-nav">

		<div class="container ">
			<div class="header-r flex-c">
				<ul class="nav-ul   flex-c layui-nav">
					<li class="layui-nav-item ">
						<!-- {cms:config name='cms.actionname'/} -->
						<a href="{cms:config name='cms.indexurl'/}" class="" style="font-size: 1.80rem; font-weight: 600;color: #fff;">
							LinkBen</a>
					</li>
					{cms:channellist id="nav" type="top"}
					<li class="layui-nav-item">
						<a href="{$nav.url}">{$nav.name} </a>
					</li>
					{/cms:channellist}
					<li class=" flex-item search-form">
						<form class=" flex-r" action="{:addon_url('cms/search/index')}" method="get">
							<div class="box-searchInput">
								<input type="text" name="search" />
							</div>
							<button class="button position-a-center"><i class="iconfont icon-sousuokuang "></i> </button>
						</form>
					</li>
					<li class="layui-nav-item flex-c">
						{if $user}
						<a href="{:url('index/user/index')}" class="flex-c img-c" style="height:30px;">
						<img src="{$user.avatar}">
						</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="{:url('index/user/index')}">会员中心</a>
							</dd>
							<dd>
								<a href="{:url('index/user/logout')}">退出</a>
							</dd>
						</dl>
						{else /}
						<a href="{:url('index/user/index')}">用户登录</a>
						{/if}
		
					</li>
				</ul>
			</div>
		</div>
	</header>


	{__CONTENT__}
	<!--页脚-->
	{include file="common/footer"}
	<!--js的引入-->


</body>

</html>
