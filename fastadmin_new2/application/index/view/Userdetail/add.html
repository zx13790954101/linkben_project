<link rel="stylesheet" href="__CDN__/assets/plugin/linzesen/linzesen.css" />
<style>
.tinymce-box{
   margin:10px 2px;
}
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('api/test/add')}" >
    <!-- tinymce富文本编辑器 -->
    <div class="form-group">
        <label for="c-tags" class="control-label col-xs-12 col-sm-12">文本框</label>
        <textarea id="c-content" data-rule="required" class="form-control editor" name="content" rows="15" ></textarea>              
    </div>
 
    
    <div class="form-group normal-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" id="btn-success" class="btn btn-success btn-embossed disabled  btn-primary ">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">取消</button>
        </div>
    </div>
</form>
